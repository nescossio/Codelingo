<div class="container">
    <h2>Exercício 1</h2>
    <p>Escreva um código em Python que imprima <strong>Olá, Mundo!</strong></p>

    <textarea id="codigo"></textarea>
    <button onclick="enviar()">Enviar Resposta</button>

    <p id="resultado"></p>
</div>

<script>
function enviar() {
    fetch("/verificar", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            resposta: document.getElementById("codigo").value
        })
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("resultado").innerText = data.resultado;
    });
}
</script>

<footer>
    Pratique programação no Codelingo
</footer>

</body>
